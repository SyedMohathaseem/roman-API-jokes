<title>Roman Urdu Jokes API</title>
</head>
<body>

<script>
const jokes = [
  "Teacher: Tum itni der se kyu so rahe ho? Student: Dream mein exam de raha tha.",
  "Pati: Tum mujhe samajhti nahi? Patni: Samajh rahi hoon, magar ignore kar rahi hoon.",
  "Doctor: Smoking chhod do. Patient: Chhodo ge? Kal se ya abhi se?",
  "Baba: Beta, sehat ka khayal rakho. Beta: Baba, diet start kal se karunga.",
  "Friend 1: Kal movie chalni hai? Friend 2: Chalenge, bas popcorn khatam nahi hua."
];

function getRandomJoke() {
  const index = Math.floor(Math.random() * jokes.length);
  return jokes[index];
}

</script>
